<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent) -->
  
  <!-- Body (white/light gray) -->
  <rect x="60" y="80" width="80" height="100" fill="#E0E0E0"/>
  
  <!-- Head (white) -->
  <rect x="50" y="30" width="100" height="80" fill="#FFFFFF"/>
  
  <!-- Left ear (black) -->
  <rect x="50" y="30" width="40" height="40" fill="#000000"/>
  
  <!-- Right ear (black) -->
  <rect x="110" y="30" width="40" height="40" fill="#000000"/>
  
  <!-- Left eye patch (black) -->
  <rect x="50" y="50" width="35" height="35" fill="#000000"/>
  
  <!-- Right eye patch (black) -->
  <rect x="115" y="50" width="35" height="35" fill="#000000"/>
  
  <!-- Left eye (white) -->
  <rect x="58" y="58" width="12" height="12" fill="#FFFFFF"/>
  
  <!-- Right eye (white) -->
  <rect x="130" y="58" width="12" height="12" fill="#FFFFFF"/>
  
  <!-- Pupils (black, looking down/sad) -->
  <rect x="60" y="65" width="8" height="8" fill="#000000"/>
  <rect x="132" y="65" width="8" height="8" fill="#000000"/>
  
  <!-- Nose (black) -->
  <rect x="92" y="75" width="16" height="12" fill="#000000"/>
  
  <!-- Mouth (sad, black) -->
  <rect x="85" y="90" width="30" height="4" fill="#000000"/>
  <rect x="85" y="94" width="8" height="4" fill="#000000"/>
  <rect x="107" y="94" width="8" height="4" fill="#000000"/>
  
  <!-- Tears (yellow/gold, more visible) -->
  <rect x="65" y="85" width="4" height="16" fill="#FFD700"/>
  <rect x="70" y="88" width="4" height="16" fill="#FFD700"/>
  <rect x="75" y="90" width="4" height="14" fill="#FFD700"/>
  <rect x="126" y="85" width="4" height="16" fill="#FFD700"/>
  <rect x="131" y="88" width="4" height="16" fill="#FFD700"/>
  <rect x="136" y="90" width="4" height="14" fill="#FFD700"/>
  
  <!-- Empty pockets (black outline, empty) -->
  <rect x="70" y="140" width="20" height="25" fill="none" stroke="#000000" stroke-width="2"/>
  <rect x="110" y="140" width="20" height="25" fill="none" stroke="#000000" stroke-width="2"/>
  
  <!-- Pocket details (empty, showing through) -->
  <rect x="72" y="142" width="16" height="21" fill="#E0E0E0"/>
  <rect x="112" y="142" width="16" height="21" fill="#E0E0E0"/>
  
  <!-- Arms (hanging down, sad posture) -->
  <rect x="40" y="100" width="25" height="60" fill="#000000"/>
  <rect x="135" y="100" width="25" height="60" fill="#000000"/>
  
  <!-- Legs (black) -->
  <rect x="70" y="170" width="25" height="20" fill="#000000"/>
  <rect x="105" y="170" width="25" height="20" fill="#000000"/>
</svg>

